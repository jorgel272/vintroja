<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wine Farmer - Smooth Retro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f7f7f7; 
            font-family: 'Courier New', Courier, monospace; 
            touch-action: none;
            -webkit-user-select: none; 
            user-select: none;
        }
        canvas {
            display: block;
            /* Retro B&W Filter: Turns emojis into solid black sprites */
            filter: grayscale(100%) contrast(500%); 
        }
        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            width: 100%;
        }
        .retro-text {
            color: #535353;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }
        .blink {
            animation: blinker 1.5s linear infinite;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="start-msg" class="retro-text blink">PRESS SPACE OR TAP TO START</div>
        <div id="game-over-msg" class="retro-text" style="display:none;">
            GAME OVER<br>
            <span style="font-size:14px; display:block; margin-top:15px;">TAP TO RESTART</span>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startMsg = document.getElementById('start-msg');
        const gameOverMsg = document.getElementById('game-over-msg');

        // Game State
        let gameSpeed = 6; 
        let score = 0;
        let gameover = false;
        let running = false; 
        let frame = 0;
        
        // PHYSICS TUNING FOR SMOOTHNESS
        // Lower gravity + moderate jump strength = Smooth Arc
        const gravity = 0.6; 
        const jumpStrength = 12; 

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Player Object
        const player = {
            x: 50,
            y: 0, 
            width: 40, 
            height: 50,
            dy: 0,
            grounded: false,
            emoji: "üë®‚Äçüåæ",
            draw: function() {
                ctx.font = "46px Arial"; 
                ctx.fillText(this.emoji, this.x, this.y + this.height);
                // Hitbox visualizer (for debugging)
                // ctx.lineWidth = 1; ctx.strokeStyle = "black"; ctx.strokeRect(this.x, this.y, this.width, this.height);
            },
            update: function() {
                // Apply Gravity
                if (!this.grounded) {
                    this.dy += gravity;
                    this.y += this.dy;
                }

                // Ground Collision
                if (this.y + this.height > canvas.height - 30) {
                    this.y = canvas.height - 30 - this.height;
                    this.dy = 0;
                    this.grounded = true;
                } else {
                    this.grounded = false;
                }

                this.draw();
            },
            jump: function() {
                if (this.grounded) {
                    this.dy = -jumpStrength;
                    this.grounded = false;
                }
            }
        };

        // Obstacles
        const obstacles = [];

        class Obstacle {
            constructor() {
                this.width = 25;
                this.height = 40;
                this.x = canvas.width;
                this.y = canvas.height - 30 - this.height;
                this.emoji = "üç∑";
                this.passed = false;
            }

            draw() {
                ctx.font = "36px Arial";
                ctx.fillText(this.emoji, this.x, this.y + this.height);
            }

            update() {
                this.x -= gameSpeed;
                this.draw();
            }
        }

        function handleObstacles() {
            // Spawn Logic
            // Spawns roughly every 100-120 frames depending on speed
            let spawnRate = Math.floor(1200 / gameSpeed);
            if (frame % spawnRate === 0) {
                obstacles.push(new Obstacle());
            }

            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                obs.update();

                // Collision Detection
                // Using a generous hitbox buffer (15px/10px) so the game feels fair
                if (
                    player.x + 15 < obs.x + obs.width &&
                    player.x + player.width - 10 > obs.x &&
                    player.y + 20 < obs.y + obs.height &&
                    player.y + player.height > obs.y
                ) {
                    endGame();
                }

                // Scoring: 25 Points per jump
                if (!obs.passed && obs.x + obs.width < player.x) {
                    score += 25; 
                    obs.passed = true;
                    
                    // Gentle speed increase cap at 15
                    if(gameSpeed < 15) { 
                        gameSpeed += 0.15; 
                    }
                }

                // Clean up
                if (obs.x + obs.width < 0) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }
        }

        function drawGround() {
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 30);
            ctx.lineTo(canvas.width, canvas.height - 30);
            ctx.strokeStyle = "#535353";
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function drawScore() {
            ctx.fillStyle = "#535353";
            ctx.font = "bold 24px 'Courier New'";
            ctx.textAlign = "right";
            
            // 5-digit score format (e.g., 00025)
            let formattedScore = score.toString().padStart(5, '0');
            ctx.fillText(formattedScore, canvas.width - 20, 40);
            
            ctx.textAlign = "left"; 
        }

        function animate() {
            if (!running) return;
            if (gameover) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGround();
            player.update();
            handleObstacles();
            drawScore();
            
            frame++;
            requestAnimationFrame(animate);
        }

        // Game Control
        function startGame() {
            if (!running) {
                running = true;
                startMsg.style.display = 'none';
                animate();
            }
        }

        function endGame() {
            gameover = true;
            gameOverMsg.style.display = 'block';
        }

        function resetGame() {
            gameover = false;
            score = 0;
            gameSpeed = 6;
            frame = 0;
            obstacles.length = 0;
            gameOverMsg.style.display = 'none';
            
            // Reset player pos
            player.y = canvas.height - 30 - player.height;
            player.dy = 0;
            
            animate();
        }

        // Input Handling
        function handleInput(e) {
            if (e.type === 'keydown' && e.code !== 'Space' && e.code !== 'ArrowUp') return;
            if (e.type === 'touchstart') e.preventDefault(); // Stop browser zoom/scroll

            if (!running) {
                startGame();
                player.jump();
            } else if (gameover) {
                resetGame();
            } else {
                player.jump();
            }
        }

        window.addEventListener('keydown', handleInput);
        window.addEventListener('touchstart', handleInput, {passive: false});

        // Initial Static Render (So the screen isn't blank on load)
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawGround();
        player.y = canvas.height - 30 - player.height;
        player.draw();

    </script>
</body>
</html>
