<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wine Farmer - Visible Fix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f7f7f7; 
            font-family: 'Courier New', Courier, monospace;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain; 
            /* Keeps the retro look but ensures dark objects stay dark */
            filter: grayscale(100%) contrast(200%); 
        }

        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            width: 100%;
            z-index: 10;
        }

        .retro-text {
            color: #333;
            font-size: 5vmin;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #fff;
        }

        .blink {
            animation: blinker 1s step-end infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="start-msg" class="retro-text blink">CLICK TO START</div>
        <div id="game-over-msg" class="retro-text" style="display:none;">
            GAME OVER<br>
            <span style="font-size:0.7em; display:block; margin-top:15px;">CLICK TO RETRY</span>
        </div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startMsg = document.getElementById('start-msg');
        const gameOverMsg = document.getElementById('game-over-msg');

        let gameSpeed = 350; 
        let score = 0;
        let running = false;
        let gameover = false;

        // Physics
        const gravity = 2000;
        const jumpStrength = 800;
        const groundY = 550; 
        
        let jumpBuffer = 0;
        let isHoldingJump = false;
        let lastTime = 0;

        // Player
        const player = {
            x: 100,
            y: groundY,
            width: 40, 
            height: 60, // Hitbox height
            dy: 0,
            grounded: false,
            emoji: "ðŸ‘¨â€ðŸŒ¾",
            
            draw: function() {
                ctx.font = "60px Arial";
                ctx.textAlign = "left";
                ctx.textBaseline = "bottom"; 
                ctx.fillStyle = "#000"; // Ensure black color
                ctx.fillText(this.emoji, this.x, this.y);
                
                // Un-comment to see hitbox if needed:
                // ctx.strokeStyle = "red"; ctx.strokeRect(this.x, this.y - this.height, this.width, this.height);
            },
            
            update: function(dt) {
                this.dy += gravity * dt;
                this.y += this.dy * dt;

                if (this.y > groundY) {
                    this.y = groundY;
                    this.dy = 0;
                    this.grounded = true;
                } else {
                    this.grounded = false;
                }

                if (jumpBuffer > 0 && this.grounded) {
                    this.dy = -jumpStrength;
                    this.grounded = false;
                    jumpBuffer = 0;
                }

                if (this.dy < 0 && !isHoldingJump) {
                    this.dy += gravity * dt * 2.5; 
                }
            }
        };

        // Obstacles
        const obstacles = [];

        class Obstacle {
            constructor() {
                this.w = 30; // Width of bottle
                this.h = 50; // Total height
                this.x = 800; 
                this.y = groundY; 
                this.passed = false;
            }

            draw() {
                ctx.fillStyle = "#222"; // Very dark grey (almost black)
                
                // 1. Draw Bottle Body (Rectangle)
                // x, y, width, height. Note: y is bottom, so we subtract height
                let bodyHeight = 35;
                ctx.fillRect(this.x, this.y - bodyHeight, this.w, bodyHeight);

                // 2. Draw Bottle Neck (Thinner Rectangle on top)
                let neckWidth = 12;
                let neckHeight = 15;
                let neckX = this.x + (this.w - neckWidth) / 2; // Center it
                ctx.fillRect(neckX, this.y - this.h, neckWidth, neckHeight);
            }

            update(dt) {
                this.x -= gameSpeed * dt;
            }
        }

        // === MAIN LOOP ===
        let obstacleTimer = 0;

        function update(dt) {
            player.update(dt);

            obstacleTimer -= dt;
            if (obstacleTimer <= 0) {
                obstacles.push(new Obstacle());
                obstacleTimer = 1.5 + Math.random(); 
            }

            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                obs.update(dt);
                obs.draw();

                // Hitbox Collision
                let margin = 10; 
                
                if (
                    player.x + margin < obs.x + obs.w &&
                    player.x + player.width - margin > obs.x &&
                    player.y - player.height + margin < obs.y && 
                    player.y > obs.y - obs.h
                ) {
                    endGame();
                }

                if (!obs.passed && obs.x + obs.w < player.x) {
                    score += 25;
                    obs.passed = true;
                    if (gameSpeed < 1000) gameSpeed += 15;
                }

                if (obs.x + obs.w < -50) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }

            if (jumpBuffer > 0) jumpBuffer -= dt;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Floor
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(canvas.width, groundY);
            ctx.strokeStyle = "#444";
            ctx.lineWidth = 4;
            ctx.stroke();

            player.draw();

            // Score
            ctx.fillStyle = "#333";
            ctx.font = "bold 30px 'Courier New'";
            ctx.textAlign = "right";
            ctx.textBaseline = "top";
            let scoreStr = Math.floor(score).toString().padStart(5, '0');
            ctx.fillText(scoreStr, 780, 20);
        }

        function animate(timestamp) {
            if (!running) return;
            let dt = (timestamp - lastTime) / 1000;
            if (dt > 0.1) dt = 0.1; 
            lastTime = timestamp;

            if (!gameover) {
                update(dt);
                draw();
                requestAnimationFrame(animate);
            }
        }

        // === GAME STATE ===
        function startGame() {
            if (!running) {
                running = true;
                startMsg.style.display = 'none';
                lastTime = performance.now();
                requestAnimationFrame(animate);
            }
        }

        function endGame() {
            gameover = true;
            gameOverMsg.style.display = 'block';
        }

        function resetGame() {
            gameover = false;
            score = 0;
            gameSpeed = 350;
            obstacleTimer = 0;
            obstacles.length = 0;
            gameOverMsg.style.display = 'none';
            player.y = groundY;
            player.dy = 0;
            player.grounded = true;
            lastTime = performance.now();
            requestAnimationFrame(animate);
        }

        // === INPUTS ===
        function handleStart(e) {
            if (e.type === 'keydown' && e.code !== 'Space' && e.code !== 'ArrowUp') return;
            if (e.type === 'touchstart' || e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault();
            }

            isHoldingJump = true;

            if (!running) {
                startGame();
                jumpBuffer = 0.2;
            } else if (gameover) {
                resetGame();
            } else {
                jumpBuffer = 0.2; 
            }
        }

        function handleEnd(e) {
            isHoldingJump = false;
        }

        window.addEventListener('mousedown', handleStart);
        window.addEventListener('touchstart', handleStart, {passive: false});
        window.addEventListener('keydown', handleStart);
        window.addEventListener('mouseup', handleEnd);
        window.addEventListener('touchend', handleEnd);
        window.addEventListener('keyup', handleEnd);

        draw();

    </script>
</body>
</html>
