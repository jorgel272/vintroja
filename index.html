<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wine Farmer - Retro Fixed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f7f7f7; 
            font-family: 'Courier New', Courier, monospace;
            touch-action: none; /* Stops zooming/scrolling on mobile */
            -webkit-user-select: none;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            /* This ensures the game scales to fit the screen while keeping aspect ratio */
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain; 
            
            /* === THE RETRO FILTER IS BACK === */
            /* Turns emojis black & white and high contrast */
            filter: grayscale(100%) contrast(500%); 
        }

        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none; /* Allows clicks to pass through to the game */
            width: 100%;
            z-index: 10;
        }

        .retro-text {
            color: #333;
            font-size: 5vmin; /* Scales text with screen size */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #fff;
        }

        .blink {
            animation: blinker 1s step-end infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="start-msg" class="retro-text blink">CLICK TO START</div>
        <div id="game-over-msg" class="retro-text" style="display:none;">
            GAME OVER<br>
            <span style="font-size:0.7em; display:block; margin-top:15px;">CLICK TO RETRY</span>
        </div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startMsg = document.getElementById('start-msg');
        const gameOverMsg = document.getElementById('game-over-msg');

        // === GAME CONFIG (Fixed numbers, no complex math) ===
        let gameSpeed = 350; // Pixels per second
        let score = 0;
        let running = false;
        let gameover = false;

        // Physics
        const gravity = 2000;
        const jumpStrength = 800;
        const groundY = 550; // The floor Y position (internal coordinates)
        
        // Input
        let jumpBuffer = 0;
        let isHoldingJump = false;
        let lastTime = 0;

        // Player
        const player = {
            x: 100,
            y: groundY,
            width: 50,
            height: 60,
            dy: 0,
            grounded: false,
            emoji: "ðŸ‘¨â€ðŸŒ¾",
            
            draw: function() {
                ctx.font = "60px Arial";
                ctx.textAlign = "left";
                ctx.textBaseline = "bottom"; // Draws from the feet up
                ctx.fillText(this.emoji, this.x, this.y);
            },
            
            update: function(dt) {
                // Gravity
                this.dy += gravity * dt;
                this.y += this.dy * dt;

                // Ground Collision
                if (this.y > groundY) {
                    this.y = groundY;
                    this.dy = 0;
                    this.grounded = true;
                } else {
                    this.grounded = false;
                }

                // Jump Execution
                if (jumpBuffer > 0 && this.grounded) {
                    this.dy = -jumpStrength;
                    this.grounded = false;
                    jumpBuffer = 0;
                }

                // Variable Jump Height (Cut jump if button released)
                if (this.dy < 0 && !isHoldingJump) {
                    this.dy += gravity * dt * 2.5; 
                }
            }
        };

        // Obstacles
        const obstacles = [];

        class Obstacle {
            constructor() {
                this.w = 40;
                this.h = 50;
                this.x = 800; // Start at right edge of internal canvas
                this.y = groundY; 
                this.emoji = "ðŸ·";
                this.passed = false;
            }

            draw() {
                ctx.font = "50px Arial";
                ctx.textAlign = "left";
                ctx.textBaseline = "bottom";
                ctx.fillText(this.emoji, this.x, this.y);
            }

            update(dt) {
                this.x -= gameSpeed * dt;
            }
        }

        // === MAIN LOOP ===
        let obstacleTimer = 0;

        function update(dt) {
            player.update(dt);

            // Spawn Logic
            obstacleTimer -= dt;
            if (obstacleTimer <= 0) {
                obstacles.push(new Obstacle());
                // Random time between 1.5s and 2.5s
                obstacleTimer = 1.5 + Math.random(); 
            }

            // Obstacle Logic
            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                obs.update(dt);
                obs.draw();

                // Hitbox variables (Internal Coordinates)
                // We shrink the hitbox slightly (margin) so it feels fair
                let margin = 15; 
                
                // Check Collision
                if (
                    player.x + margin < obs.x + obs.w &&
                    player.x + player.width - margin > obs.x &&
                    player.y - player.height + margin < obs.y && 
                    player.y > obs.y - obs.h
                ) {
                    endGame();
                }

                // Score
                if (!obs.passed && obs.x + obs.w < player.x) {
                    score += 25;
                    obs.passed = true;
                    if (gameSpeed < 1000) gameSpeed += 15;
                }

                // Remove off-screen
                if (obs.x + obs.w < -50) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }

            if (jumpBuffer > 0) jumpBuffer -= dt;
        }

        function draw() {
            // Clear entire internal canvas (800x600)
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Floor Line
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(canvas.width, groundY);
            ctx.strokeStyle = "#444";
            ctx.lineWidth = 4;
            ctx.stroke();

            player.draw();

            // Draw Score
            ctx.fillStyle = "#333";
            ctx.font = "bold 30px 'Courier New'";
            ctx.textAlign = "right";
            ctx.textBaseline = "top";
            let scoreStr = Math.floor(score).toString().padStart(5, '0');
            ctx.fillText(scoreStr, 780, 20);
        }

        function animate(timestamp) {
            if (!running) return;

            let dt = (timestamp - lastTime) / 1000;
            if (dt > 0.1) dt = 0.1; // Safety cap
            lastTime = timestamp;

            if (!gameover) {
                update(dt);
                draw();
                requestAnimationFrame(animate);
            }
        }

        // === GAME STATE FUNCTIONS ===

        function startGame() {
            if (!running) {
                running = true;
                startMsg.style.display = 'none';
                lastTime = performance.now();
                requestAnimationFrame(animate);
            }
        }

        function endGame() {
            gameover = true;
            gameOverMsg.style.display = 'block';
        }

        function resetGame() {
            gameover = false;
            score = 0;
            gameSpeed = 350;
            obstacleTimer = 0;
            obstacles.length = 0;
            gameOverMsg.style.display = 'none';
            
            player.y = groundY;
            player.dy = 0;
            player.grounded = true;
            
            lastTime = performance.now();
            requestAnimationFrame(animate);
        }

        // === INPUTS (Works for Mouse & Touch) ===

        function handleStart(e) {
            // Filter keys
            if (e.type === 'keydown' && e.code !== 'Space' && e.code !== 'ArrowUp') return;
            
            // Prevent scrolling on space/touch
            if (e.type === 'touchstart' || e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault();
            }

            isHoldingJump = true;

            if (!running) {
                startGame();
                jumpBuffer = 0.2;
            } else if (gameover) {
                resetGame();
            } else {
                jumpBuffer = 0.2; 
            }
        }

        function handleEnd(e) {
            isHoldingJump = false;
        }

        // Event Listeners
        window.addEventListener('mousedown', handleStart);
        window.addEventListener('touchstart', handleStart, {passive: false});
        window.addEventListener('keydown', handleStart);

        window.addEventListener('mouseup', handleEnd);
        window.addEventListener('touchend', handleEnd);
        window.addEventListener('keyup', handleEnd);

        // Initial Render
        draw();

    </script>
</body>
</html>
