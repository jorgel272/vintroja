<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#f7f7f7">
    <title>Wine Farmer - Optimized</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f7f7f7; 
            font-family: 'Courier New', Courier, monospace; 
            touch-action: none; 
            -webkit-user-select: none; 
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            width: 100%;
            z-index: 10;
        }
        .retro-text {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #ddd;
        }
        .blink {
            animation: blinker 1s step-end infinite;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="start-msg" class="retro-text blink">TAP TO START</div>
        <div id="game-over-msg" class="retro-text" style="display:none;">
            GAME OVER<br>
            <span style="font-size:16px; display:block; margin-top:15px;">TAP TO RETRY</span>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }); // Optimization: Disable alpha if not needed for background
        const startMsg = document.getElementById('start-msg');
        const gameOverMsg = document.getElementById('game-over-msg');

        // === RESIZING ===
        let scaleRatio = 1;
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Scale graphics slightly on larger screens so it doesn't look tiny
            scaleRatio = Math.min(canvas.width / 400, 1.5); 
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // === GAME VARIABLES ===
        let gameSpeed = 350; // Pixels per second
        let score = 0;
        let gameover = false;
        let running = false; 
        
        // Physics
        // Gravity needs to be strong enough to pull down quickly
        const gravity = 2500; 
        const jumpStrength = 850; 
        
        // Input Logic
        let jumpBuffer = 0; // Remembers jump press for a split second
        let isHoldingJump = false; // Tracks if user is holding the button

        // Time Management (The Smoothness Fix)
        let lastTime = 0;

        // Player Character
        const player = {
            x: 50,
            y: 0, 
            width: 40, 
            height: 50,
            dy: 0,
            grounded: false,
            emoji: "ðŸ‘¨â€ðŸŒ¾",
            
            draw: function() {
                ctx.font = `${46 * scaleRatio}px Arial`; 
                // Draw relative to scaled size
                ctx.fillText(this.emoji, this.x, this.y + (this.height * scaleRatio));
                
                // Debug Hitbox (Uncomment to see collision box)
                // ctx.strokeStyle = "red"; ctx.strokeRect(this.x, this.y, this.width * scaleRatio, this.height * scaleRatio);
            },
            
            update: function(dt) {
                // Apply Gravity
                this.dy += gravity * dt;
                this.y += this.dy * dt;

                // Ground Detection
                let groundLevel = canvas.height - (30 * scaleRatio) - (this.height * scaleRatio);
                
                if (this.y > groundLevel) {
                    this.y = groundLevel;
                    this.dy = 0;
                    this.grounded = true;
                } else {
                    this.grounded = false;
                }

                // === JUMP LOGIC ===
                // Buffer Check: Execute jump if buffered and grounded
                if (jumpBuffer > 0 && this.grounded) {
                    this.jump();
                    jumpBuffer = 0; 
                }

                // Variable Jump Height:
                // If moving up (jumping) AND not holding button, cut upward momentum
                if (this.dy < 0 && !isHoldingJump) {
                    this.dy += gravity * dt * 1.5; // Apply extra gravity to cut jump short
                }
            },
            
            jump: function() {
                this.dy = -jumpStrength;
                this.grounded = false;
            }
        };

        // Obstacles
        const obstacles = [];

        class Obstacle {
            constructor() {
                this.w = 25;
                this.h = 40;
                this.x = canvas.width;
                // Place on ground
                this.y = canvas.height - (30 * scaleRatio) - (this.h * scaleRatio);
                this.emoji = "ðŸ·";
                this.passed = false;
            }

            draw() {
                ctx.font = `${36 * scaleRatio}px Arial`;
                ctx.fillText(this.emoji, this.x, this.y + (this.h * scaleRatio));
                
                // Debug Hitbox
                // ctx.strokeStyle = "blue"; ctx.strokeRect(this.x, this.y, this.w * scaleRatio, this.h * scaleRatio);
            },

            update(dt) {
                this.x -= gameSpeed * dt;
            }
        }

        // === GAME LOOP ===
        let obstacleTimer = 0;
        let obstacleInterval = 1.8; // Seconds between obstacles

        function update(dt) {
            player.update(dt);

            // Obstacle Spawning
            obstacleTimer -= dt;
            if (obstacleTimer <= 0) {
                obstacles.push(new Obstacle());
                // Randomize next spawn slightly
                obstacleInterval = (Math.random() * 0.5) + (1100 / gameSpeed); 
                obstacleTimer = obstacleInterval;
            }

            // Obstacle Logic
            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                obs.update(dt);
                obs.draw();

                // Hitbox Calculation (Scaled)
                let pW = player.width * scaleRatio;
                let pH = player.height * scaleRatio;
                let oW = obs.w * scaleRatio;
                let oH = obs.h * scaleRatio;

                // Forgiving Collision (Shrink hitbox slightly for fairness)
                let hitMargin = 10 * scaleRatio; 

                if (
                    player.x + hitMargin < obs.x + oW &&
                    player.x + pW - hitMargin > obs.x &&
                    player.y + hitMargin < obs.y + oH &&
                    player.y + pH > obs.y
                ) {
                    endGame();
                }

                // Scoring
                if (!obs.passed && obs.x + oW < player.x) {
                    score += 25; 
                    obs.passed = true;
                    // Increase speed capping at 900
                    if(gameSpeed < 900) gameSpeed += 10; 
                }

                // Cleanup
                if (obs.x + oW < 0) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }

            // Decrease Buffer timer (Time based now, not frame based)
            if (jumpBuffer > 0) jumpBuffer -= dt;
        }

        function draw() {
            // Draw Background
            ctx.fillStyle = "#f7f7f7";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw Ground
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - (30 * scaleRatio));
            ctx.lineTo(canvas.width, canvas.height - (30 * scaleRatio));
            ctx.strokeStyle = "#535353";
            ctx.lineWidth = 4;
            ctx.stroke();

            player.draw();
            
            // Draw Score
            ctx.fillStyle = "#535353";
            ctx.font = "bold 24px 'Courier New'";
            ctx.textAlign = "right";
            let formattedScore = Math.floor(score).toString().padStart(5, '0');
            ctx.fillText(formattedScore, canvas.width - 20, 50);
            ctx.textAlign = "left"; 
        }

        function animate(timestamp) {
            if (!running) return;

            // Calculate Delta Time (in seconds)
            // Cap it at 0.1s to prevent huge jumps if browser tab hangs
            let dt = (timestamp - lastTime) / 1000;
            if (dt > 0.1) dt = 0.1; 
            lastTime = timestamp;

            if (!gameover) {
                update(dt);
                draw();
                requestAnimationFrame(animate);
            }
        }

        // === STATE MANAGEMENT ===
        function startGame() {
            if (!running) {
                running = true;
                startMsg.style.display = 'none';
                lastTime = performance.now();
                animate(performance.now());
            }
        }

        function endGame() {
            gameover = true;
            gameOverMsg.style.display = 'block';
        }

        function resetGame() {
            gameover = false;
            score = 0;
            gameSpeed = 350;
            obstacleTimer = 0;
            obstacles.length = 0;
            gameOverMsg.style.display = 'none';
            
            player.y = canvas.height - (30 * scaleRatio) - (player.height * scaleRatio);
            player.dy = 0;
            player.grounded = true;
            
            lastTime = performance.now();
            animate(performance.now());
        }

        // === INPUT HANDLER ===
        function handleStart(e) {
            if(e.type === 'touchstart') e.preventDefault(); 
            if(e.type === 'keydown' && e.code !== 'Space' && e.code !== 'ArrowUp') return;
            if(e.type === 'keydown') e.preventDefault();

            isHoldingJump = true;

            if (!running) {
                startGame();
                jumpBuffer = 0.2; // 0.2 seconds buffer
            } else if (gameover) {
                resetGame();
            } else {
                jumpBuffer = 0.2; 
            }
        }

        function handleEnd(e) {
            if(e.type === 'touchend') e.preventDefault();
            if(e.type === 'keyup' && e.code !== 'Space' && e.code !== 'ArrowUp') return;
            
            isHoldingJump = false;
        }

        document.addEventListener('keydown', handleStart);
        document.addEventListener('keyup', handleEnd);
        document.addEventListener('touchstart', handleStart, {passive: false});
        document.addEventListener('touchend', handleEnd, {passive: false});

        // Initial Draw
        ctx.fillStyle = "#f7f7f7";
        ctx.fillRect(0,0,canvas.width, canvas.height);
        // Fake draw to show character before start
        ctx.fillStyle = "#333";
        ctx.beginPath();
        ctx.moveTo(0, canvas.height - 30);
        ctx.lineTo(canvas.width, canvas.height - 30);
        ctx.stroke();
    </script>
</body>
</html>
