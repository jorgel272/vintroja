<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wine Farmer - Smooth & Responsive</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f7f7f7; 
            font-family: 'Courier New', Courier, monospace; 
            touch-action: none; 
            -webkit-user-select: none; 
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        canvas {
            display: block;
            /* Keeps the Retro Black & White look */
            filter: grayscale(100%) contrast(500%); 
        }
        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            width: 100%;
            z-index: 10;
        }
        .retro-text {
            color: #535353;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }
        .blink {
            animation: blinker 1s step-end infinite;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="start-msg" class="retro-text blink">PRESS SPACE</div>
        <div id="game-over-msg" class="retro-text" style="display:none;">
            GAME OVER<br>
            <span style="font-size:16px; display:block; margin-top:15px;">TAP TO RETRY</span>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startMsg = document.getElementById('start-msg');
        const gameOverMsg = document.getElementById('game-over-msg');

        // Game Configuration
        let gameSpeed = 7; 
        let score = 0;
        let gameover = false;
        let running = false; 
        let frame = 0;
        
        // === INPUT BUFFERING ===
        // This is the magic fix. We store the jump command for a few frames.
        let jumpBuffer = 0; 

        // Physics
        const gravity = 1.5; 
        const jumpStrength = 20; 

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Player Character
        const player = {
            x: 50,
            y: 0, 
            width: 40, 
            height: 50,
            dy: 0,
            grounded: false,
            emoji: "üë®‚Äçüåæ",
            draw: function() {
                ctx.font = "46px Arial"; 
                ctx.fillText(this.emoji, this.x, this.y + this.height);
            },
            update: function() {
                // Apply Gravity
                if (!this.grounded) {
                    this.dy += gravity;
                    this.y += this.dy;
                }

                // Ground Detection
                if (this.y + this.height > canvas.height - 30) {
                    this.y = canvas.height - 30 - this.height;
                    this.dy = 0;
                    this.grounded = true;
                } else {
                    this.grounded = false;
                }

                // === JUMP LOGIC ===
                // Check if we have a buffered jump command waiting AND we are on the ground
                if (jumpBuffer > 0 && this.grounded) {
                    this.jump();
                    jumpBuffer = 0; // Use up the buffer
                }

                this.draw();
            },
            jump: function() {
                this.dy = -jumpStrength;
                this.grounded = false;
            }
        };

        // Obstacles
        const obstacles = [];

        class Obstacle {
            constructor() {
                this.width = 25;
                this.height = 40;
                this.x = canvas.width;
                this.y = canvas.height - 30 - this.height;
                this.emoji = "üç∑";
                this.passed = false;
            }

            draw() {
                ctx.font = "36px Arial";
                ctx.fillText(this.emoji, this.x, this.y + this.height);
            }

            update() {
                this.x -= gameSpeed;
                this.draw();
            }
        }

        function handleObstacles() {
            let spawnRate = Math.floor(1100 / gameSpeed);
            if (frame % spawnRate === 0) {
                obstacles.push(new Obstacle());
            }

            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                obs.update();

                // Collision
                if (
                    player.x + 15 < obs.x + obs.width &&
                    player.x + player.width - 10 > obs.x &&
                    player.y + 20 < obs.y + obs.height &&
                    player.y + player.height > obs.y
                ) {
                    endGame();
                }

                // Scoring: 25 Points
                if (!obs.passed && obs.x + obs.width < player.x) {
                    score += 25; 
                    obs.passed = true;
                    if(gameSpeed < 18) gameSpeed += 0.2; 
                }

                if (obs.x + obs.width < 0) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }
        }

        function drawGround() {
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 30);
            ctx.lineTo(canvas.width, canvas.height - 30);
            ctx.strokeStyle = "#535353";
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawScore() {
            ctx.fillStyle = "#535353";
            ctx.font = "bold 24px 'Courier New'";
            ctx.textAlign = "right";
            let formattedScore = score.toString().padStart(5, '0');
            ctx.fillText(formattedScore, canvas.width - 20, 40);
            ctx.textAlign = "left"; 
        }

        function animate() {
            if (!running) return;
            if (gameover) return;

            // Decrease Jump Buffer timer every frame
            if (jumpBuffer > 0) jumpBuffer--;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGround();
            player.update();
            handleObstacles();
            drawScore();
            
            frame++;
            requestAnimationFrame(animate);
        }

        function startGame() {
            if (!running) {
                running = true;
                startMsg.style.display = 'none';
                animate();
            }
        }

        function endGame() {
            gameover = true;
            gameOverMsg.style.display = 'block';
        }

        function resetGame() {
            gameover = false;
            score = 0;
            gameSpeed = 7;
            frame = 0;
            obstacles.length = 0;
            gameOverMsg.style.display = 'none';
            
            player.y = canvas.height - 30 - player.height;
            player.dy = 0;
            player.grounded = true;
            
            animate();
        }

        function handleInput(e) {
            // Logic for both Touch and Keyboard
            let isJumpAction = false;

            if (e.type === 'keydown' && (e.code === 'Space' || e.code === 'ArrowUp')) {
                isJumpAction = true;
                e.preventDefault(); // Prevents scrolling lag
            }
            if (e.type === 'touchstart') {
                isJumpAction = true;
                e.preventDefault(); // Prevents touch lag
            }

            if (!isJumpAction) return;

            if (!running) {
                startGame();
                // Initial jump
                jumpBuffer = 10;
            } else if (gameover) {
                resetGame();
            } else {
                // INSTEAD OF JUMPING DIRECTLY, WE BUFFER THE INPUT
                // This means: "The player wants to jump. Remember this for 10 frames."
                jumpBuffer = 10; 
            }
        }

        document.addEventListener('keydown', handleInput);
        document.addEventListener('touchstart', handleInput, {passive: false});

        // Initial Render
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawGround();
        player.y = canvas.height - 30 - player.height;
        player.draw();

    </script>
</body>
</html>
