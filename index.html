<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wine Farmer Run - Retro Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f7f7f7; /* Off-white background like Chrome Dino */
            font-family: 'Courier New', Courier, monospace; /* Retro font */
            touch-action: none;
        }
        canvas {
            display: block;
            /* This turns the colorful emojis into Black & White retro sprites */
            filter: grayscale(100%); 
        }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #535353;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="instructions">PRESS SPACE TO JUMP</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const instructions = document.getElementById('instructions');

        // Game Variables
        let gameSpeed = 6; // Slightly faster start
        let score = 0;
        let gameover = false;
        let frame = 0;
        
        // PHYSICS TWEAK: Higher gravity + higher jump = Snappier response
        let gravity = 1.5; 
        let jumpStrength = 22; 

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // The Farmer (Player)
        const player = {
            x: 50,
            y: 0, 
            width: 40, // Adjusted hitbox width slightly
            height: 50,
            dy: 0,
            grounded: false,
            emoji: "üë®‚Äçüåæ",
            draw: function() {
                ctx.fillStyle = "#535353"; // Dark Grey
                ctx.font = "46px Arial"; // Size of emoji
                ctx.fillText(this.emoji, this.x, this.y + this.height);
            },
            update: function() {
                // Jump Physics
                if (!this.grounded) {
                    this.dy += gravity;
                    this.y += this.dy;
                } else {
                    this.dy = 0;
                    this.grounded = true;
                }

                // Ground collision
                if (this.y + this.height > canvas.height - 20) {
                    this.y = canvas.height - 20 - this.height;
                    this.grounded = true;
                }

                this.draw();
            },
            jump: function() {
                if (this.grounded) {
                    this.dy = -jumpStrength;
                    this.grounded = false;
                    instructions.style.display = 'none';
                }
            }
        };

        // Obstacles
        const obstacles = [];

        class Obstacle {
            constructor() {
                this.width = 25;
                this.height = 40;
                this.x = canvas.width;
                this.y = canvas.height - 20 - this.height;
                this.emoji = "üç∑";
                this.passed = false;
            }

            draw() {
                ctx.font = "34px Arial";
                ctx.fillText(this.emoji, this.x, this.y + this.height);
            }

            update() {
                this.x -= gameSpeed;
                this.draw();
            }
        }

        function handleObstacles() {
            // Spawn logic
            if (frame % Math.floor(1200 / (gameSpeed * 2)) === 0) {
                obstacles.push(new Obstacle());
            }

            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].update();

                // Collision Detection (Tightened hitboxes for precision)
                if (
                    player.x + 15 < obstacles[i].x + obstacles[i].width &&
                    player.x + player.width - 10 > obstacles[i].x &&
                    player.y + 20 < obstacles[i].y + obstacles[i].height &&
                    player.y + player.height > obstacles[i].y
                ) {
                    gameover = true;
                    drawGameOverScreen();
                }

                // Score & Speed Logic
                if (!obstacles[i].passed && obstacles[i].x + obstacles[i].width < player.x) {
                    score += 25; // 25 POINTS PER JUMP
                    obstacles[i].passed = true;
                    
                    // Cap speed
                    if(gameSpeed < 25) { 
                        gameSpeed += 0.25; 
                    }
                }

                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }
        }

        function drawGround() {
            // Simple Retro Line
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 20);
            ctx.lineTo(canvas.width, canvas.height - 20);
            ctx.strokeStyle = "#535353";
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawScore() {
            ctx.fillStyle = "#535353";
            ctx.font = "24px 'Courier New', Courier, monospace";
            ctx.textAlign = "right";
            // Pad score with zeros like retro games (e.g., 00125)
            let scoreStr = score.toString().padStart(5, '0');
            ctx.fillText("HI " + scoreStr, canvas.width - 20, 40);
            ctx.textAlign = "left"; 
        }

        function drawGameOverScreen() {
            ctx.fillStyle = "#535353";
            ctx.textAlign = "center";
            
            ctx.font = "30px 'Courier New'";
            ctx.fillText("GAME OVER", canvas.width/2, canvas.height/2 - 20);
            
            ctx.font = "20px 'Courier New'";
            ctx.fillText("Score: " + score, canvas.width/2, canvas.height/2 + 20);
            
            ctx.fillText("Tap/Space to Restart", canvas.width/2, canvas.height/2 + 60);
            
            ctx.textAlign = "left"; 
        }

        function animate() {
            if (gameover) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGround();
            player.update();
            handleObstacles();
            drawScore();
            
            frame++;
            requestAnimationFrame(animate);
        }

        // Inputs
        function inputAction(e) {
            // Keydown only triggers if not repeating (prevents machine-gun jumping if holding key)
            if (e.type === 'keydown') {
                 if (e.repeat) return;
                 if (e.code !== 'Space' && e.code !== 'ArrowUp') return;
            }
            
            if (gameover) {
                resetGame();
            } else {
                player.jump();
            }
        }

        function resetGame() {
            gameover = false;
            score = 0;
            gameSpeed = 6;
            frame = 0;
            obstacles.length = 0;
            instructions.style.display = "block";
            instructions.innerText = "PRESS SPACE TO JUMP";
            animate();
        }

        window.addEventListener('keydown', inputAction);
        window.addEventListener('touchstart', (e) => {
            if (gameover) {
                resetGame();
            } else {
                player.jump();
            }
        }, {passive: false});

        animate();

    </script>
</body>
</html>
