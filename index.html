<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vintroja - Jump those wine bottles! Sk√•l</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0; /* Slightly off-white for retro feel */
            font-family: 'Courier New', Courier, monospace;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* === THIS RESTORES THE BLACK & WHITE LOOK === */
            /* High contrast makes the wine bottle visible even in grayscale */
            filter: grayscale(100%) contrast(120%); 
        }

        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            width: 100%;
            z-index: 10;
        }

        .retro-text {
            color: #333;
            font-size: 5vmin;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .blink {
            animation: blinker 1s step-end infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="start-msg" class="retro-text blink">CLICK TO START</div>
        <div id="game-over-msg" class="retro-text" style="display:none;">
            GAME OVER<br>
            <span style="font-size:0.7em; display:block; margin-top:15px;">CLICK TO RETRY</span>
        </div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startMsg = document.getElementById('start-msg');
        const gameOverMsg = document.getElementById('game-over-msg');

        let gameSpeed = 350; 
        let score = 0;
        let running = false;
        let gameover = false;

        // Physics
        const gravity = 2200;
        const jumpStrength = 800;
        const groundY = 550; 
        
        let jumpBuffer = 0;
        let isHoldingJump = false;
        let lastTime = 0;

        // Player
        const player = {
            x: 100,
            y: groundY,
            width: 40, 
            height: 60, 
            dy: 0,
            grounded: false,
            emoji: "üë®‚Äçüåæ",
            
            draw: function() {
                ctx.font = "60px Arial";
                ctx.textAlign = "left";
                ctx.textBaseline = "bottom";
                ctx.fillStyle = "#000";
                ctx.fillText(this.emoji, this.x, this.y);
            },
            
            update: function(dt) {
                this.dy += gravity * dt;
                this.y += this.dy * dt;

                if (this.y > groundY) {
                    this.y = groundY;
                    this.dy = 0;
                    this.grounded = true;
                } else {
                    this.grounded = false;
                }

                if (jumpBuffer > 0 && this.grounded) {
                    this.dy = -jumpStrength;
                    this.grounded = false;
                    jumpBuffer = 0;
                }

                if (this.dy < 0 && !isHoldingJump) {
                    this.dy += gravity * dt * 2.5;
                }
            }
        };

        // Obstacles
        const obstacles = [];

        class Obstacle {
            constructor() {
                this.w = 40; 
                this.h = 50; 
                this.x = 800;
                this.y = groundY;
                this.emoji = "üç∑"; // Using the emoji again
                this.passed = false;
            }

            draw() {
                ctx.font = "50px Arial";
                ctx.textAlign = "left";
                ctx.textBaseline = "bottom";
                ctx.fillStyle = "#000";
                ctx.fillText(this.emoji, this.x, this.y);
            }

            update(dt) {
                this.x -= gameSpeed * dt;
            }
        }

        // Main Loop
        let obstacleTimer = 0;

        function update(dt) {
            player.update(dt);

            obstacleTimer -= dt;
            if (obstacleTimer <= 0) {
                obstacles.push(new Obstacle());
                obstacleTimer = 1.4 + Math.random(); 
            }

            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                obs.update(dt);

                // Hitbox (Adjusted for Emoji shape)
                let margin = 15;
                if (
                    player.x + margin < obs.x + obs.w &&
                    player.x + player.width - margin > obs.x &&
                    player.y - player.height + margin < obs.y &&
                    player.y > obs.y - obs.h
                ) {
                    endGame();
                }

                if (!obs.passed && obs.x + obs.w < player.x) {
                    score += 25;
                    obs.passed = true;
                    if (gameSpeed < 1000) gameSpeed += 15;
                }

                if (obs.x + obs.w < -50) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }

            if (jumpBuffer > 0) jumpBuffer -= dt;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Ground
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(canvas.width, groundY);
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 4;
            ctx.stroke();

            player.draw();

            // Draw Obstacles (Wine Bottles)
            for (let obs of obstacles) {
                obs.draw();
            }

            // Score
            ctx.fillStyle = "#333";
            ctx.font = "bold 30px 'Courier New'";
            ctx.textAlign = "right";
            ctx.textBaseline = "top";
            let scoreStr = Math.floor(score).toString().padStart(5, '0');
            ctx.fillText(scoreStr, 780, 20);
        }

        function animate(timestamp) {
            if (!running) return;
            let dt = (timestamp - lastTime) / 1000;
            if (dt > 0.1) dt = 0.1;
            lastTime = timestamp;

            if (!gameover) {
                update(dt);
                draw();
                requestAnimationFrame(animate);
            }
        }

        // Logic
        function startGame() {
            if (!running) {
                running = true;
                startMsg.style.display = 'none';
                lastTime = performance.now();
                requestAnimationFrame(animate);
            }
        }

        function endGame() {
            gameover = true;
            gameOverMsg.style.display = 'block';
        }

        function resetGame() {
            gameover = false;
            score = 0;
            gameSpeed = 350;
            obstacleTimer = 0;
            obstacles.length = 0;
            gameOverMsg.style.display = 'none';
            player.y = groundY;
            player.dy = 0;
            player.grounded = true;
            lastTime = performance.now();
            requestAnimationFrame(animate);
        }

        // Inputs
        function handleStart(e) {
            if (e.type === 'keydown' && e.code !== 'Space' && e.code !== 'ArrowUp') return;
            if (e.type === 'touchstart' || e.code === 'Space' || e.code === 'ArrowUp') {
                if (e.cancelable) e.preventDefault();
            }

            isHoldingJump = true;

            if (!running) {
                startGame();
                jumpBuffer = 0.2;
            } else if (gameover) {
                resetGame();
            } else {
                jumpBuffer = 0.2; 
            }
        }

        function handleEnd(e) {
            isHoldingJump = false;
        }

        window.addEventListener('mousedown', handleStart);
        window.addEventListener('mouseup', handleEnd);
        
        window.addEventListener('touchstart', handleStart, {passive: false});
        window.addEventListener('touchend', handleEnd, {passive: false});
        
        window.addEventListener('keydown', handleStart);
        window.addEventListener('keyup', handleEnd);

        draw();
    </script>
</body>
</html>
