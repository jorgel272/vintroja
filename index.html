<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wine Farmer Run</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling on mobile */
            background-color: #87CEEB; /* Sky blue background */
            font-family: sans-serif;
            touch-action: none; /* Disables double-tap zoom */
        }
        canvas {
            display: block;
        }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
            pointer-events: none; /* Let clicks pass through to canvas */
        }
    </style>
</head>
<body>

    <div id="instructions">Tap screen or Spacebar to Jump</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const instructions = document.getElementById('instructions');

        // Game Variables
        let gameSpeed = 5;
        let score = 0;
        let gameover = false;
        let frame = 0;
        let gravity = 0.6;

        // Resize canvas to fit mobile screen dynamically
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // The Farmer (Player)
        const player = {
            x: 50,
            y: 0, 
            width: 50,
            height: 50,
            dy: 0,
            jumpStrength: 12,
            grounded: false,
            emoji: "üë®‚Äçüåæ", // Farmer Character
            draw: function() {
                ctx.font = "40px Arial";
                ctx.fillText(this.emoji, this.x, this.y + this.height);
            },
            update: function() {
                // Jump Physics
                if (!this.grounded) {
                    this.dy += gravity;
                    this.y += this.dy;
                } else {
                    this.dy = 0;
                }

                // Ground collision
                if (this.y + this.height > canvas.height - 50) {
                    this.y = canvas.height - 50 - this.height;
                    this.grounded = true;
                } else {
                    this.grounded = false;
                }

                this.draw();
            },
            jump: function() {
                if (this.grounded) {
                    this.dy = -this.jumpStrength;
                    this.grounded = false;
                    instructions.style.display = 'none';
                }
            }
        };

        // Obstacles (Wine Glasses)
        const obstacles = [];

        class Obstacle {
            constructor() {
                this.width = 30;
                this.height = 40;
                this.x = canvas.width;
                this.y = canvas.height - 50 - this.height;
                this.emoji = "üç∑"; // RED WINE GLASS
                this.passed = false;
            }

            draw() {
                ctx.font = "30px Arial";
                ctx.fillText(this.emoji, this.x, this.y + this.height);
            }

            update() {
                this.x -= gameSpeed;
                this.draw();
            }
        }

        function handleObstacles() {
            // Spawn obstacles based on game speed
            if (frame % Math.floor(1500 / (gameSpeed * 2)) === 0) {
                obstacles.push(new Obstacle());
            }

            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].update();

                // Collision Detection (With small buffer for better gameplay)
                if (
                    player.x + 10 < obstacles[i].x + obstacles[i].width &&
                    player.x + player.width - 10 > obstacles[i].x &&
                    player.y + 10 < obstacles[i].y + obstacles[i].height &&
                    player.y + player.height > obstacles[i].y
                ) {
                    gameover = true;
                    drawGameOverScreen();
                }

                // Score & Speed Logic
                if (!obstacles[i].passed && obstacles[i].x + obstacles[i].width < player.x) {
                    score++;
                    obstacles[i].passed = true;
                    
                    // Increase speed every time you jump a bottle
                    if(gameSpeed < 20) { 
                        gameSpeed += 0.25; 
                    }
                }

                // Remove off-screen obstacles to save memory
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }
        }

        function drawGround() {
            ctx.fillStyle = "#5D4037"; // Brown earth
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            ctx.fillStyle = "#388E3C"; // Green grass
            ctx.fillRect(0, canvas.height - 55, canvas.width, 5);
        }

        function drawScore() {
            ctx.fillStyle = "black";
            ctx.font = "bold 24px Arial";
            ctx.textAlign = "right";
            ctx.fillText("Score: " + score, canvas.width - 20, 40);
            ctx.textAlign = "left"; 
        }

        function drawGameOverScreen() {
            ctx.fillStyle = "rgba(0,0,0,0.5)";
            ctx.fillRect(0,0, canvas.width, canvas.height);
            
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            
            ctx.font = "30px Arial";
            ctx.fillText("Game Over!", canvas.width/2, canvas.height/2 - 10);
            
            ctx.font = "20px Arial";
            ctx.fillText("Final Score: " + score, canvas.width/2, canvas.height/2 + 25);
            
            ctx.font = "16px Arial";
            ctx.fillText("Tap to Restart", canvas.width/2, canvas.height/2 + 60);
            
            ctx.textAlign = "left"; 
        }

        function animate() {
            if (gameover) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGround();
            player.update();
            handleObstacles();
            drawScore();
            
            frame++;
            requestAnimationFrame(animate);
        }

        // Inputs
        function inputAction(e) {
            // Allow Space or ArrowUp
            if (e.type === 'keydown' && e.code !== 'Space' && e.code !== 'ArrowUp') return;
            
            if (gameover) {
                resetGame();
            } else {
                player.jump();
            }
        }

        function resetGame() {
            gameover = false;
            score = 0;
            gameSpeed = 5;
            frame = 0;
            obstacles.length = 0;
            instructions.style.display = "block";
            animate();
        }

        // Event Listeners
        window.addEventListener('keydown', inputAction);
        window.addEventListener('touchstart', (e) => {
            // Mobile Touch Logic
            if (gameover) {
                resetGame();
            } else {
                player.jump();
            }
        }, {passive: false});

        // Start the game loop
        animate();

    </script>
</body>
</html>
