<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Farmer - Standard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f7f7f7; 
            font-family: 'Courier New', Courier, monospace; 
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none; /* Lets clicks pass through to the game */
            width: 100%;
            z-index: 10;
        }
        .retro-text {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }
        .blink {
            animation: blinker 1s step-end infinite;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="start-msg" class="retro-text blink">CLICK TO START</div>
        <div id="game-over-msg" class="retro-text" style="display:none;">
            GAME OVER<br>
            <span style="font-size:16px; display:block; margin-top:15px;">CLICK TO RETRY</span>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startMsg = document.getElementById('start-msg');
        const gameOverMsg = document.getElementById('game-over-msg');

        // === RESIZING ===
        let scaleRatio = 1;
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            scaleRatio = Math.min(canvas.width / 400, 1.5); 
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // === GAME VARIABLES ===
        let gameSpeed = 350; 
        let score = 0;
        let gameover = false;
        let running = false; 
        
        // Physics
        const gravity = 2500; 
        const jumpStrength = 850; 
        
        let jumpBuffer = 0; 
        let isHoldingJump = false; 
        let lastTime = 0;

        // Player
        const player = {
            x: 50,
            y: 0, 
            width: 40, 
            height: 50,
            dy: 0,
            grounded: false,
            emoji: "ðŸ‘¨â€ðŸŒ¾",
            
            draw: function() {
                ctx.font = `${46 * scaleRatio}px Arial`; 
                ctx.fillText(this.emoji, this.x, this.y + (this.height * scaleRatio));
            },
            
            update: function(dt) {
                // Gravity
                this.dy += gravity * dt;
                this.y += this.dy * dt;

                // Ground Collision
                let groundLevel = canvas.height - (30 * scaleRatio) - (this.height * scaleRatio);
                
                if (this.y > groundLevel) {
                    this.y = groundLevel;
                    this.dy = 0;
                    this.grounded = true;
                } else {
                    this.grounded = false;
                }

                // Buffer Jump
                if (jumpBuffer > 0 && this.grounded) {
                    this.jump();
                    jumpBuffer = 0; 
                }

                // Variable Jump (Cut jump short if button released)
                if (this.dy < 0 && !isHoldingJump) {
                    this.dy += gravity * dt * 2.0; 
                }
            },
            
            jump: function() {
                this.dy = -jumpStrength;
                this.grounded = false;
            }
        };

        // Obstacles
        const obstacles = [];

        class Obstacle {
            constructor() {
                this.w = 25;
                this.h = 40;
                this.x = canvas.width;
                this.y = canvas.height - (30 * scaleRatio) - (this.h * scaleRatio);
                this.emoji = "ðŸ·";
                this.passed = false;
            }

            draw() {
                ctx.font = `${36 * scaleRatio}px Arial`;
                ctx.fillText(this.emoji, this.x, this.y + (this.h * scaleRatio));
            }

            update(dt) {
                this.x -= gameSpeed * dt;
            }
        }

        // === LOOP ===
        let obstacleTimer = 0;
        let obstacleInterval = 1.8; 

        function update(dt) {
            player.update(dt);

            obstacleTimer -= dt;
            if (obstacleTimer <= 0) {
                obstacles.push(new Obstacle());
                obstacleInterval = (Math.random() * 0.5) + (1100 / gameSpeed); 
                obstacleTimer = obstacleInterval;
            }

            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                obs.update(dt);
                obs.draw();

                let pW = player.width * scaleRatio;
                let pH = player.height * scaleRatio;
                let oW = obs.w * scaleRatio;
                let oH = obs.h * scaleRatio;
                let hitMargin = 10 * scaleRatio; 

                // Collision
                if (
                    player.x + hitMargin < obs.x + oW &&
                    player.x + pW - hitMargin > obs.x &&
                    player.y + hitMargin < obs.y + oH &&
                    player.y + pH > obs.y
                ) {
                    endGame();
                }

                if (!obs.passed && obs.x + oW < player.x) {
                    score += 25; 
                    obs.passed = true;
                    if(gameSpeed < 900) gameSpeed += 10; 
                }

                if (obs.x + oW < 0) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }

            if (jumpBuffer > 0) jumpBuffer -= dt;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Ground
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - (30 * scaleRatio));
            ctx.lineTo(canvas.width, canvas.height - (30 * scaleRatio));
            ctx.strokeStyle = "#535353";
            ctx.lineWidth = 4;
            ctx.stroke();

            player.draw();
            
            // Score
            ctx.fillStyle = "#535353";
            ctx.font = "bold 24px 'Courier New'";
            ctx.textAlign = "right";
            let formattedScore = Math.floor(score).toString().padStart(5, '0');
            ctx.fillText(formattedScore, canvas.width - 20, 50);
            ctx.textAlign = "left"; 
        }

        function animate(timestamp) {
            if (!running) return;

            let dt = (timestamp - lastTime) / 1000;
            if (dt > 0.1) dt = 0.1; 
            lastTime = timestamp;

            if (!gameover) {
                update(dt);
                draw();
                requestAnimationFrame(animate);
            }
        }

        function startGame() {
            if (!running) {
                running = true;
                startMsg.style.display = 'none';
                lastTime = performance.now();
                requestAnimationFrame(animate);
            }
        }

        function endGame() {
            gameover = true;
            gameOverMsg.style.display = 'block';
        }

        function resetGame() {
            gameover = false;
            score = 0;
            gameSpeed = 350;
            obstacleTimer = 0;
            obstacles.length = 0;
            gameOverMsg.style.display = 'none';
            
            player.y = canvas.height - (30 * scaleRatio) - (player.height * scaleRatio);
            player.dy = 0;
            player.grounded = true;
            
            lastTime = performance.now();
            requestAnimationFrame(animate);
        }

        // === SIMPLE INPUT HANDLER ===
        
        function inputAction(e) {
            // If it's a key, only allow Space/Up
            if (e.type === 'keydown' && e.code !== 'Space' && e.code !== 'ArrowUp') return;
            
            // Prevent scrolling
            if (e.code === 'Space' || e.code === 'ArrowUp') e.preventDefault();

            isHoldingJump = true;

            if (!running) {
                startGame();
                jumpBuffer = 0.2;
            } else if (gameover) {
                resetGame();
            } else {
                jumpBuffer = 0.2; 
            }
        }

        function stopJump(e) {
            isHoldingJump = false;
        }

        // Standard Event Listeners
        window.addEventListener('keydown', inputAction);
        window.addEventListener('keyup', stopJump);
        
        // Mouse / Touch
        window.addEventListener('mousedown', inputAction);
        window.addEventListener('mouseup', stopJump);
        window.addEventListener('touchstart', inputAction, {passive: false});
        window.addEventListener('touchend', stopJump);

        // Initial Render
        draw();

    </script>
</body>
</html>
